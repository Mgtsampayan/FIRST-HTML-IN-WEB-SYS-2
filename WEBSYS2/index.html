<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/STAR.jpg">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="Welcome.html">
        <h1>THIS IS MY WORK</h1>
        <div class="container">
            <div class="title">
                Registration Form
            </div>
            <div class="form">
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="input" placeholder="ENTER YOUR FIRST NAME">
                </div>
                <div class="inputfield">
                    <label>Last Name</label>
                    <input type="text" class="input" placeholder="ENTER YOUR LAST NAME">
                </div>
                <div class="inputfield">
                    <label>Email Address</label>
                    <input type="text" class="input" placeholder="ENTER YOUR ADDRESS" required>
                </div>
                <div class="inputfield">
                    <label>Phone Number</label>
                    <input type="text" class="input" placeholder="ENTER YOUR PHONE NUMBER">
                </div>
                <div class="inputfield">
                    <label>Address</label>
                    <textarea class="textarea" placeholder="ENTER YOUR PERMANENT ADDRESS"></textarea>
                </div>
                <div class="inputfield">
                    <label>SELECT</label>
                    <div class="custom_select">
                        <select>
                            <option value="">SELECT ONE</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Postal Code</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield terms">
                    <label class="check">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div class="inputfield">
                    <input type="submit" value="Register" class="btn">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
